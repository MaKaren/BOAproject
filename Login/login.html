 <!DOCTYPE html>
 <html>
     <head>
         <!-- The website tab name -->
         <title> Momo Klickers: Jar! - Login</title>
         <!-- Links the .css file to the .html file -->
         <link href="../index.css" rel="stylesheet">
         <link href="../fafaeye.css" rel="stylesheet">
         <link href="../Pictures/derethemomo.png" rel="icon">
         <script src="https://kit.fontawesome.com/6afa47461b.js" crossorigin="anonymous"></script>
    </head>
    <body>
    <!-- Login -->
        <div class="content">
            <div class="green-bar"> <br> </div>
            <img class="peachLogo" src='../Pictures/derethemomo.png'>
            <p class="logo-name"> Momo Klickers: Jars</p>
            <h2 class="loginTitle">Login Page </h2>
            <form id="inputForm">
                <p id="accountStatus"></p>
                <!-- Username -->
                <div>
                    <p><input id="myUsername" type="text" name="username" placeholder="Username"></p>
                </div>
                <!-- Password -->
                    <p><input id="myPassword" type="password" name="password" placeholder="Password"></p>
                <p class="forgotpwd"><a href="../ForgotPwd/emailforpwd.html"> Forgot password?</a></p>
                <!-- Submit button -->
                <div class="submitContent">
                    <p><input id="mySubmit" value="Log in" type="submit"></p>
                </div>
                <!-- Password Eye -->
                <div class="custom-wrap">
                    <i id="pass-status" class="far fa-eye fafaEyeLoginPass" aria-hidden="true"></i> 
                </div>
            </form>
            <p> New? Sign up <a href='../Sign-up/signup.html'>here</a> </p>
            <p class="betaPage"> <a href='../cheat-page.html'>Beta Test Page</a> </p>
            <p class="logo-name credit">By: Team MKJ</p>
        </div>
         <!-- Links the .js file to .html file -->
         <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
         <script src="login.js"></script>
     </body>
 </html>
