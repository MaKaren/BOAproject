 <!DOCTYPE html>
 <html>
     <head>
         <!-- The website tab name -->
         <title> Momo Klickers: Jar! </title>

         <link href="../index.css" rel="stylesheet">
     </head>
     <body>
         <!-- <header class="tophead"> Momo Klickers: Jars - Login Page </header> -->
         <!-- Header (Green bar with peach on top) -->

            <!-- <img class='peachLogo' src='https://cdn.pixabay.com/photo/2015/05/01/01/13/peach-747648_1280.png'> -->
            <p> Momo Klickers: Jars - Login Page</p>
        </div>
        <div class="container">
            <!-- Login -->
            <div class="content">
                <h2 class="loginTitle"> Log-In </h2>
                <form id="inputForm">
                    <p id="accountStatus"></p>

                    <div>
                        <p><input id="myUsername" type="text" name="username" placeholder="Username"></p>

                    <div>
                        <p><input id="myPassword" type="password" name="password" placeholder="Password"></p>
                    </div>
                    <!-- Submit button -->
                    <div>
                        <p><input id="mySubmit" value="Log in" type="submit"></p>
                    </div>
                </form>
                <div>
                    <p> New? Sign up <a href='../Sign-up/signup.html'>here</a> </p>
                </div>
            </div>
        </div>
         <!-- Footer -->
         <div class="footer">  
             <p>By: Team MKJ</p>
         </div>
         <!-- Links the .js file to .html file -->
         <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

 </html>
