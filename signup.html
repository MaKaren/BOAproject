<!DOCTYPE html>
<html>
    <head>
        <!-- The website tab name -->
        <title> Momo Klickers: Jar! </title>
        <!-- Links the .css file to the .html file -->
        <link href='index.css' rel='stylesheet'>
    </head>
    <body>
        <!-- Header (Green bar with peach on top) -->
        <div class="header">  
            <img class='peachLogo' src='https://cdn.pixabay.com/photo/2015/05/01/01/13/peach-747648_1280.png'>
        </div>
        <!-- Sign-up -->
            <div class='grid'>
                <p class='signupTitle'> Sign-up page</p>
                <!-- Username -->
                <p><label> Username: </label></p>
                <p></p><input id='myUsername' type='text' name='username'></p>
                <br>
                <!-- Password -->
                <p><label> Password: </label></p>
                <p><input id='myPassword' type='password' name='password'></p>
                <br>
                <p><label> Confirm Password: </label></p>
                <p><input id='myConfirmPassword' type='password' name='confirmPassword'></p>
                <br>
                <!-- Email -->
                <p><label> Email: </label></p>
                <p><input id='myEmail' type='email' name='email'></p>
                <br>
                <!-- Submit button -->
                <p><input id='mySubmit' value='Sign-Up' type='submit'></p>
            </div>
        <!-- Footer -->
        <div class="footer">  
            <p>By: Team MKJ</p>
        </div>
        <!-- Links the .js file to .html file -->
        <script src="signup.js"></script>
    </body>
</html>
