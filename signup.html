<!DOCTYPE html>
<html>
    <head>
        <title> Momo Klickers: Jar! </title>
        <link href='index.css' rel='stylesheet'>
    </head>
    <body>
        <!-- Header (Green bar with peach on top) -->
        <div class="header">  
            <img class='peachLogo' src='https://cdn.pixabay.com/photo/2015/05/01/01/13/peach-747648_1280.png'>
            <p> My Header</p>
        </div>
        <!-- Sign-up -->
            <div class='grid'>
                <p class='signupTitle'> Sign-up page</p>
                <p>
                    <label> Username:
                        <input id='myUsername' type='text' name='username'>
                    </label>
                </p>
                <P>
                    <label> Password:
                        <input id='myPassword' type='password' name='password'>
                    </label>
        
                </P>
                <p>
                    <label> Confirm Password:
                        <input id='myConfirmPassword' type='password' name='confirmPassword'>
                    </label>  
                </p>
                <p>
                    <label> Email:
                        <input id='myEmail' type='email' name='email'>
                    </label>
                </p>
                <p>
                    <input id='mySubmit' value='Submit' type='submit'>
                </p>
            </div>


        <script src="signup.js"></script>
    </body>
</html>
